[package]
name = "castle-game"
version = "0.1.37-alpha.0"
edition = "2021"
authors = ["Thomas Versteeg <thomasversteeg@gmx.com>"]
license = "GPL-3.0"
homepage = "https://github.com/tversteeg/castle-game"

readme = "README.md"
description = "2D destructible terrain strategy game"

repository = "https://github.com/tversteeg/castle-game.git"
keywords = ["game", "2d", "destructible"]
categories = ["games"]

[badges]
travis-ci = {repository = "tversteeg/castle-game"}
is-it-maintained-issue-resolution = { repository = "tversteeg/castle-game" }

[dependencies]
bevy = { version = "0.6.0", features = ["trace"] }
bevy-inspector-egui = "0.8.1"
bevy_easings = "0.5.1"
earcutr = "0.2.0"
geo = "0.18.0"
geo-booleanop = { git = "https://github.com/21re/rust-geo-booleanop.git" }
geo-types = "0.7.2"
heron = { version = "1.1.0", features = ["debug-2d"] }
rand = "0.8.5"
tracing-subscriber = "0.3.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
tracing-wasm = "0.2.1"
console_error_panic_hook = "0.1.7"

[target.'cfg(target_arch = "wasm32")'.features]
default = ["bevy_dynamic"]
bevy_dynamic = ["bevy/dynamic"]
